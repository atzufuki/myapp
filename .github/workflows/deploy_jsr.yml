name: Deploy to JSR

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache Deno modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install dependencies
        run: deno cache deps.ts

      - name: Run tests
        run: deno test

      - name: Build project
        run: deno bundle src/main.ts dist/bundle.js

      - name: Publish to JSR
        run: deno publish --token ${{ secrets.JSR_TOKEN }} dist/bundle.js
