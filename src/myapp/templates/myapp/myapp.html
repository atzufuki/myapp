<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root" style="display: contents"></div>

    <script type="importmap">
      {
        "imports": {
          "project/": "/static/static/",
          "myapp/": "/static/myapp/static/myapp/",
          "@alexi/": "/static/@alexi/",
          "@open-wc/dedupe-mixin": "https://esm.sh/@open-wc/dedupe-mixin@1.4.0",
          "idb": "https://esm.sh/idb@8.0.0"
        }
      }
    </script>
    <script type="module" src="/static/myapp/static/myapp/index.ts"></script>

    {% if hmr %}
    <!-- enable hot module replacement -->
    <script>
      const socket = new WebSocket(`ws://${location.host}/hmr`);
      socket.onmessage = (event) => {
        if (event.data === 'reload') {
          location.reload();
        }
      };
    </script>
    {% endif %}

    <!-- prevent form resubmission -->
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
      }
    </script>
  </body>
</html>
